name: Build, Push & Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/quiz-app-next-ja:latest .

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/quiz-app-next-ja:latest

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Pull the latest image using the correct secret name
          docker pull ${{ secrets.DOCKER_USERNAME }}/quiz-app-next-ja:latest
          
          # 2. Stop and remove the old container if it exists
          docker stop quiz-app || true
          docker rm quiz-app || true
          
          # 3. Run the new container
          # Note: Removed the '/' before the image name to fix the 'invalid reference format'
          docker run -d \
            --name quiz-app \
            -p 3000:3000 \
            ${{ secrets.DOCKER_USERNAME }}/quiz-app-next-ja:latest
            
          # 4. Cleanup old unused images to save EC2 space
          docker image prune -f
