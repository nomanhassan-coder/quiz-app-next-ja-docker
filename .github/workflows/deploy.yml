name: Build, Push & Deploy Next.js App

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: quiz-app-next-js
      CONTAINER_NAME: quiz-app

    steps:
    # ==========================
    # 1. Checkout repository
    # ==========================
    - name: Checkout Code
      uses: actions/checkout@v4

    # ==========================
    # 2. Login to Docker Hub
    # ==========================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ==========================
    # 3. Build Docker image
    # ==========================
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

    # ==========================
    # 4. Push Docker image
    # ==========================
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    # ==========================
    # 5. Deploy to DEV EC2
    # ==========================
    - name: Deploy to DEV EC2
      if: github.ref == 'refs/heads/dev'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          echo "Deploying Next.js app to DEV..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker image prune -f

    # ==========================
    # 6. Deploy to PROD EC2
    # ==========================
    - name: Deploy to PROD EC2
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.PROD_EC2_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          echo "Deploying Next.js app to PROD..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker image prune -f
